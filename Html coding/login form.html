if (a!=b)
{
alert("password are not matching");
return false;
}
else if (!d.match(regName))
{
alert("Your name dosent have any capital letter");

}
else if(c.length!=10)
{
alert("mobile number is incorrect");
return false;
}
else if (a.length!=6){
            alert("The password should be of the 6 digit.");
        return false;
}
else{
return true;
}
}
