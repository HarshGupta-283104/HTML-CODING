<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: green;
        
        }
    </style>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The webpage with js css.</title>
<script>
    function bgcolor1(){
        document.getElementById("bg").style.backgroundColor="pink";
        
    }
    function bgcolor2(){
        document.getElementById("bg").style.backgroundColor="green";
        
    }
</script>
</head>
<body id="bg">
    <button  onclick="bgcolor1()">pink</button>
    <button onclick="bgcolor2()">green</button>
</body>
</html>
